version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: analytics-dashboard-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: analytics_dashboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  indexer:
    build:
      context: .
      dockerfile: Dockerfile.indexer
    container_name: analytics-dashboard-indexer
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/analytics_dashboard
    restart: unless-stopped
    volumes:
      - ./indexer:/app/indexer
      - ./prisma:/app/prisma
      - ./scripts:/app/scripts

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: analytics-dashboard-web
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/analytics_dashboard
      NODE_ENV: production
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  postgres_data:
